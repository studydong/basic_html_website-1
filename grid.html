<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            #Container {
                    border:solid 3px pink;
                    display:grid;
                    
                    grid-template-columns: 100px 100px 100px;
                    grid-template-rows: 35px 35px;
                    
                  }

            .items {
                    text-align:center;
                    margin: 5px;
                    color: white;
                    width: 90px;
            }

        </style>
    </head>
    <body>
        <div id="Container">
            <div class="items" style="background-color:brown;">1</div> 
            <div class="items" style="background-color:skyblue;">2</div>
            <div class="items" style="background-color:coral;">3</div>
            <div class="items" style="background-color:orange">4</div>
            <div class="items" style="background-color:pink;">5</div>
            <div class="items" style="background-color:papayawhip;">6</div>
            
        </div>
    </body>
</html>
